# Status Colors

## Sets the status colors that affects the color of the header, valueBox, infoBox and box.
## Valid values are names of the color or hex-decimal value of the color (i.e,: "blue", "#086A87").
## Blank/empty values will use the default values

primary: "#BE2BBB"
secondary: "#BE2BBB"
success:
info: "#EEE7E7"
warning:
danger:
light:
dark:


# Layout Measures and Colors

## Width or padding is to be specified as a numeric value in pixels. Must be greater than 0 and include numbers only.
## Valid possible value are 200, 350, 425, ...
## Blank/empty values will use default values

sidebar_width:
sidebar_horizontal_padding:
sidebar_vertical_padding:
right_sidebar_width:
main_content_horizontal_padding:
main_content_vertical_padding:
main_background_color: "#FFFFFE"

