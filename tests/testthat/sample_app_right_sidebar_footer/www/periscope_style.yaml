# Statuses Colors
# Sets the status colors that affects the color of the header, valueBox, infoBox and box.
# Valid values are names of the color or hex-decimal value of the color (i.e,: "blue", "#086A87").
# Blank/empty value will use default value
primary: "#BE2BBB"
secondary: "#BE2BBB"
success: 
info: "#EEE7E7"
warning: 
danger: 
light: 
dark: 


# Layout Measures and Colors
## Width or padding is to be specified as a numeric value in pixels. Must be greater than 0 and include numbers only.
